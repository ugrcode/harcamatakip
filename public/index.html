<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Fiyat Takibi</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Ürün Fiyat Takibi</h1>

        <!-- Ürün Ekleme Formu -->
        <div class="input-section">
            <label for="product-names">Ürün Adları (aralarında * ile ayırın):</label>
            <textarea id="product-names"></textarea>

            <label for="total-price">Toplam Satın Alma Fiyatı:</label>
            <input type="text" id="total-price">

            <button id="add-products">Ürünleri Ekle</button>
        </div>

        <!-- Ürün Listesi ve Toplam Fiyat -->
        <div class="product-list">
            <h3>Ürün Listesi:</h3>
            <ul id="product-list"></ul>
        </div>

        <div class="total-info">
            <h3>Toplam Bilgiler:</h3>
            <p id="total-purchase">Toplam Satın Alma Fiyatı: 0₺</p>
            <p id="total-current">Toplam Güncel Fiyat: 0₺</p>
            <p id="total-profit-loss">Kar/Zarar: 0₺</p>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
